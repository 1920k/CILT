<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividades de Inglês</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #e3ecfa 0%, #f0f4fa 100%);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 32px auto 0 auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(46, 92, 154, 0.10);
            padding: 32px 24px 24px 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            color: #2e5c9a;
            margin-bottom: 18px;
            font-size: 2.1rem;
            font-weight: 700;
            letter-spacing: 1px;
        }

        ul {
            margin-top: 18px;
            padding: 0;
            list-style: none;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        li {
            background: #e3ecfa;
            color: #2e5c9a;
            border-radius: 6px;
            padding: 8px 14px;
            font-size: 1.08rem;
            box-shadow: 0 1px 4px rgba(46, 92, 154, 0.05);
        }

        .mistica {
            background: linear-gradient(90deg, #e3ecfa 60%, #dde6f7 100%);
            border-radius: 10px;
            padding: 14px;
            margin-top: 24px;
            color: #2e5c9a;
            font-weight: bold;
            text-align: center;
            font-size: 1.1rem;
            box-shadow: 0 1px 6px rgba(46, 92, 154, 0.07);
            transition: background 0.5s;
        }

        .copyright {
            text-align: center;
            font-size: 1rem;
            color: #2e5c9a;
            margin-top: 40px;
            margin-bottom: 18px;
            background: #e3ecfa;
            border-radius: 8px;
            padding: 10px 0;
            box-shadow: 0 1px 6px rgba(46, 92, 154, 0.07);
        }

        .slide-container {
            width: 100%;
            max-width: 500px;
            height: 320px;
            background: linear-gradient(120deg, #dde6f7 60%, #e3ecfa 100%);
            border-radius: 18px;
            margin: 0 auto 32px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 18px rgba(46, 92, 154, 0.10);
            position: relative;
        }

        .slide-img {
            width: 92%;
            height: 220px;
            object-fit: cover;
            border-radius: 12px;
            background: #fff;
            box-shadow: 0 2px 12px rgba(46, 92, 154, 0.10);
            margin-bottom: 14px;
            border: 2px solid #2e5c9a22;
        }

        .slide-btn {
            background: #2e5c9a;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 8px 22px;
            margin: 0 10px;
            font-size: 1.08rem;
            cursor: pointer;
            font-weight: 500;
            box-shadow: 0 1px 4px rgba(46, 92, 154, 0.07);
            transition: background 0.3s, transform 0.2s;
        }

        .slide-btn:hover {
            background: #184075;
            transform: scale(1.07);
        }

        .title {
            text-align: center;
            background: linear-gradient(90deg, #2e5c9a 60%, #184075 100%);
            color: white;
            padding: 18px 0 10px 0;
            box-shadow: 0 2px 10px rgba(46, 92, 154, 0.10);
            border-radius: 0 0 18px 18px;
        }

        .title img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            margin-bottom: 8px;
            box-shadow: 0 2px 10px rgba(46, 92, 154, 0.10);
        }

        .a {
            font-size: 2rem;
            font-weight: 600;
            margin: 0;
            letter-spacing: 1px;
        }

        .atividade-box {
            background: #e3ecfa;
            border-radius: 12px;
            box-shadow: 0 2px 10px rgba(46, 92, 154, 0.08);
            padding: 22px 28px;
            margin: 24px auto 0 auto;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
        }

        .atividade-titulo {
            font-size: 1.25rem;
            font-weight: 700;
            color: #2e5c9a;
            margin-bottom: 2px;
        }

        .atividade-descricao {
            font-size: 1.08rem;
            color: #184075;
        }

        .atividade-exemplo {
            font-size: 1.05rem;
            color: #2e5c9a;
            background: #dde6f7;
            border-radius: 8px;
            padding: 8px 12px;
            margin-top: 6px;
        }

        .modal-imagem {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(46, 92, 154, 0.45);
            align-items: center;
            justify-content: center;
            transition: opacity 0.3s;
        }

        .modal-imagem.ativo {
            display: flex;
            opacity: 1;
        }

        .imagem-ampliada {
            max-width: 90vw;
            max-height: 80vh;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(46, 92, 154, 0.18);
            background: #fff;
            border: 4px solid #dde6f7;
            object-fit: contain;
        }
    </style>

</head>

<body>
    <div class="title">
        <img src="https://tse1.mm.bing.net/th/id/OIP.PXyxpk1M_JkrhfVrymnmlQHaHa?pid=Api&P=0&h=150" alt="">
        <!-- <h1 class="a">Atividades de Inglês</h1> -->
    </div>
    <div class="container">
        <div class="slide-container">
            <!-- <img id="slideImg" class="slide-img" src="https://via.placeholder.com/400x220?text=Imagem+1" alt="Slide"> -->
            <img id="slideImg" class="slide-img" src="https://via.placeholder.com/400x220?text=Imagem+1" alt="Slide"
                onclick="abrirModalImagem()" style="cursor:zoom-in;">
            <div>
                <button class="slide-btn" onclick="slideAnterior()">Anterior</button>
                <div id="modalImagem" class="modal-imagem" onclick="fecharModalImagem()">
                    <img id="imagemAmpliada" class="imagem-ampliada" src="" alt="Imagem Ampliada">
                </div>
                <button class="slide-btn" onclick="slideProxima()">Próxima</button>
            </div>

        </div>
        <!-- <input type="text" id="atividadeInput" placeholder="Digite uma atividade..."> -->
        <!-- <button onclick="adicionarAtividade()">Adicionar</button> -->

        <!-- <ul id="ul" style="align-self:center; max-width:800px;"></ul> -->
        <div class="atividade-box">
            <div class="atividade-titulo">Atividade</div>
            <div class="atividade-descricao">Fazer 5 frases para o homem e para mulher.</div>
            <div class="atividade-exemplo"><strong>Exemplo:</strong> She is a beautiful red-haired and curly heiress.
            </div>
        </div>

        <div class="mistica" id="misticaBox">Clique abaixo para uma mensagem mística!</div>
        <button class="slide-btn" style="margin-top:12px;" onclick="misticaMensagem()">Mensagem Mística</button>
    </div>
    <div class="copyright">
        &copy; 2025 Kaio. Todos os direitos reservados. Proibida a reprodução sem autorização.
    </div>
    <script>
        // Slide de imagens
        const imagens = [
            '1.jpg',
            '2.jpg',
            // 'https://via.placeholder.com/400x220?text=Imagem+3'
        ];
        let slideAtual = 0;
        function atualizarSlide() {
            document.getElementById('slideImg').src = imagens[slideAtual];
        }
        function slideAnterior() {
            slideAtual = (slideAtual - 1 + imagens.length) % imagens.length;
            atualizarSlide();
        }
        function slideProxima() {
            slideAtual = (slideAtual + 1) % imagens.length;
            atualizarSlide();
        }
        function adicionarAtividade() {
            const input = document.getElementById('atividadeInput');
            const lista = document.getElementById('ul');
            if (input.value.trim() !== '') {
                const li = document.createElement('li');
                li.textContent = input.value;
                lista.appendChild(li);
                input.value = '';
            }
        }

        function misticaMensagem() {
            const mensagens = [
                'Acredite no seu potencial!',
                'O universo conspira a favor dos que se dedicam.',
                'Cada palavra aprendida é uma porta aberta.',
                'Seu esforço será recompensado!',
                'A jornada do inglês é cheia de descobertas místicas.',
                - "Errar faz parte do caminho. Persistir é o que te leva ao destino.",
                - "Cada frase que você entende é uma vitória silenciosa.",
                - "O inglês é uma ponte para mundos que você ainda vai explorar.",
                - "A fluência começa com a coragem de tentar.",
                - "Seu cérebro está criando conexões poderosas — continue!"
                - "Aprender um idioma é como plantar uma árvore: os frutos vêm com o tempo.",
                - "Você está mais perto do domínio do que imagina.",
                - "Todo novo vocabulário é uma chave para abrir portas invisíveis.",
                - "A dedicação de hoje será o orgulho de amanhã.",
                - "O inglês não é um obstáculo, é uma aventura.",

            ];
            const misticaBox = document.getElementById('misticaBox');
            const msg = mensagens[Math.floor(Math.random() * mensagens.length)];
            misticaBox.textContent = msg;
            misticaBox.style.background = '#d1e7dd';
            setTimeout(() => {
                misticaBox.style.background = '#e3ecfa';
            }, 1500);
        }

        // Modal de imagem ampliada
        function abrirModalImagem() {
            const slideImg = document.getElementById('slideImg');
            const modal = document.getElementById('modalImagem');
            const imgAmpliada = document.getElementById('imagemAmpliada');
            imgAmpliada.src = slideImg.src;
            modal.classList.add('ativo');
        }
        function fecharModalImagem() {
            document.getElementById('modalImagem').classList.remove('ativo');
        }
    </script>
</body>

</html>
